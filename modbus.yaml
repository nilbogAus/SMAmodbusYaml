  - name: sma_hub
    type: tcp
    host: 192.168.1.23
    port: 502
    sensors:
        - name: SMA Serial number
          address: 30005
          slave: 3
          count: 2          
          #device_class: none
          #unit_of_measurement: w          
          data_type: int32
          scan_interval: 0  # dont keep scanning 

        - name: SMA Total yield
          address: 30513
          slave: 3
          count: 4          
          device_class: energy
          unit_of_measurement: Wh          
          data_type: int64
          #scan_interval: 0  # dont keep scanning 

        - name: SMA Daily yield
          address: 30517
          slave: 3
          count: 4          
          device_class: energy
          unit_of_measurement: Wh          
          data_type: int64
          #scan_interval: 0  # dont keep scanning 
          
        - name: SMA Operating time
          address: 30521
          slave: 3
          count: 4          
          device_class: duration
          unit_of_measurement: s               
          data_type: int64
          #scan_interval: 0  # dont keep scanning 
          
        - name: SMA Feed in time
          address: 30525
          slave: 3
          count: 4          
          device_class: duration
          unit_of_measurement: s               
          data_type: int64
          #scan_interval: 0  # dont keep scanning 
          
        - name: SMA Software package
          address: 30059
          slave: 3
          count: 2          
          #device_class: none
          #unit_of_measurement: w          
          data_type: int32
          scan_interval: 0  # dont keep scanning 

        - name: SMA System time #in epoch time
          address: 30193
          slave: 3
          count: 2          
          #device_class: timestamp
          #unit_of_measurement: w          
          data_type: int32
          #scan_interval: 0  # dont keep scanning 

        - name: SMA Waiting time until feed in
          address: 30199
          slave: 3
          count: 2          
          device_class: duration
          unit_of_measurement: s
          data_type: int32
          #scan_interval: 0  # dont keep scanning 
          
        - name: SMA Grid feed in counter reading
          address: 30583
          slave: 3
          count: 2          
          device_class: energy
          unit_of_measurement: Wh          
          data_type: int32
          #scan_interval: 0  # dont keep scanning 
          
        - name: SMA Number of grid connections
          address: 30599
          slave: 3
          count: 2          
          #device_class: energy
          #unit_of_measurement: Wh          
          data_type: int32
          #scan_interval: 0  # dont keep scanning 
          
        - name: SMA DC current input
          address: 30769
          slave: 3
          count: 2          
          device_class: current
          unit_of_measurement: A          
          data_type: int32
          #scan_interval: 0  # dont keep scanning 
          
        - name: SMA DC voltage input
          address: 30771
          slave: 3
          count: 2          
          device_class: voltage
          unit_of_measurement: V          
          data_type: int32
          #scan_interval: 0  # dont keep scanning    
          
        - name: SMA DC power input
          address: 30773
          slave: 3
          count: 2          
          device_class: energy
          unit_of_measurement: W          
          data_type: int32
          #scan_interval: 0  # dont keep scanning 
          



          
        - name: SMA_Nameplate_Model
          address: 30053
          slave: 3
          count: 2          
          #device_class: none
          data_type: int32
          scan_interval: 0  # dont keep scanning           

        - name: sma_status
          data_type: int32
          unit_of_measurement: status
          slave: 3
          address: 30201
          count: 2
          #scan_interval: 0  # dont keep scanning 

        - name: sma_Inverter_WMax
          data_type: int32
          unit_of_measurement: w
          slave: 3
          address: 30233
          count: 2
          scan_interval: 0  # dont keep scanning 

        - name: SMA_Total
          data_type: int64
          unit_of_measurement: Wh
          slave: 3
          address: 30513
          count: 4

        - name: sma_power
          data_type: int32
          device_class: 'power'
          unit_of_measurement: W
          slave: 3
          address: 30775
          count: 2

        - name: SMA Power L1
          data_type: int32
          unit_of_measurement: W
          slave: 3
          address: 30779
          count: 2
      
        - name: SMA Power L2
          data_type: int32
          unit_of_measurement: W
          slave: 3
          address: 30781
          count: 2
          
        - name: SMA Power L3
          data_type: int32
          unit_of_measurement: W
          slave: 3
          address: 30777
          count: 2
          
        - name: grid_voltage
          data_type: int32
          device_class: 'voltage'
          unit_of_measurement: V
          slave: 3 
          address: 30783
          count: 2
          scale: 0.01
          precision: 2
          
        - name: grid_frequency
          data_type: int32
          unit_of_measurement: Hz
          slave: 3 
